name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: .next/cache
          key: nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: nextjs-${{ hashFiles('package-lock.json') }}-
      - run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://www.loveiq.org
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: dummy

  smoke-test:
    name: Smoke Test (Production)
    runs-on: ubuntu-latest
    needs: [build]
    # Only run on pushes to main â€” not on PRs (no prod deploy happens on PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Wait for Vercel deployment
        run: sleep 60
      - name: Health check with retry
        run: |
          for i in {1..8}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.loveiq.org/api/health)
            echo "Attempt $i: HTTP $STATUS"
            if [ "$STATUS" -eq 200 ]; then
              echo "Production health check passed"
              exit 0
            fi
            if [ "$i" -lt 8 ]; then
              echo "Not healthy yet, waiting 30s..."
              sleep 30
            fi
          done
          echo "ERROR: /api/health did not return 200 after 8 attempts (~4 min)"
          exit 1
