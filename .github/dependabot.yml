# Dependabot configuration for automated dependency updates
# This helps keep dependencies secure and up-to-date

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "eman-cickusic"
      - "FerhadJukicc"
    labels:
      - "dependencies"
      - "security"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    # Security updates always separate
    versioning-strategy: increase
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "eman-cickusic"
      - "FerhadJukicc"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
